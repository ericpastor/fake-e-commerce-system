<p>products works!</p>
@for(product of products; track product.id){ @if(product.id){
<div (click)="goToProductDetails(product.id)">
  <h3>{{ product.title }}</h3>
  <p>{{ product.description }}</p>
  <p>{{ product.creationAt }}</p>
</div>
} }

<p>hola esperando</p>
@if (this.products.length === 0) {
<div>no more</div>
}
<div>
  <button (click)="previousPage()" [disabled]="currentPage === 1">
    Previous
  </button>
  <span>Page {{ currentPage }}</span>
  <button (click)="nextPage()" [disabled]="products.length === 0">Next</button>
</div>
