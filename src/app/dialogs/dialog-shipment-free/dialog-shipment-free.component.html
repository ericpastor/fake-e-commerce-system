@if(loggedIn()){
<h2 mat-dialog-title>You are already a member</h2>
<mat-dialog-content
  >Continue exploring and purchasing with free shipping</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
</mat-dialog-actions>
}@else{
<h2 mat-dialog-title>Looking for free shipping?</h2>
<mat-dialog-content
  >Login and all shipments will be free of charge!</mat-dialog-content
>
<mat-dialog-actions>
  <button mat-button mat-dialog-close>Close</button>
  <button mat-button mat-dialog-close (click)="goToLogin()" cdkFocusInitial>
    Login
  </button>
</mat-dialog-actions>
}
